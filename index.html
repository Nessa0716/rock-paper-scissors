<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="/js/index.js" defer></script>
</head>
<body>
    <div>
    <div id="b">
        <div class="buttons is-centered">
          <button type="button" id="rock" class="button is-primary is-medium">
            <img src="https://letstalkscience.ca/sites/default/files/2020-02/balanced-stones-on-a-pebble-beach.jpg" id="rpng">>
          </button>
          <button type="button" id="paper" class="button is-link is-medium">
            <img src="https://onplanners.com/sites/default/files/styles/template_teaser/public/template-images/printable-dotted-lined-paper-printables-635-mm-line-height-template.png" id="ppng">>
          </button>
          <button type="button" id="scissors" class="button is-danger is-medium">
            <img src="https://michelevarian.com/cdn/shop/products/ScissorsBlondeWood01_875x875.jpg?v=1611336630" id="spng">
          </button>
        </div>
 
 
        <p class="has-text-centered mt-2">
          You <span id="user-score">0</span> - <span id="bot-score">0</span> Bot
        </p>

        <div id="notif"></div>
      </div>
 </div>
      <script src="script.js"></script>
